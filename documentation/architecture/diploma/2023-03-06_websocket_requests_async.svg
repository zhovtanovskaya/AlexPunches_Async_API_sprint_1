@startuml
!theme materia
skinparam actorStyle awesome
skinparam packageStyle rectangle

title Запросы-ответы по WebSocket


participant "Плеер" as Player
participant "Кино вместе" as MovieMates

Player -> MovieMates : "GetCurrentState"
Player -> MovieMates : "{id: 1, pause: 0:52:00}"

MovieMates - -> Player: "CurrentState"
MovieMates - -> Player: "ACK pause id: 1"
@enduml

@startuml



skinparam backgroundColor transparent
